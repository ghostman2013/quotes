<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>

<p th:if="${loginError}" class="has-text-danger">Invalid email or password</p>

<form th:action="@{/login}" method="post">
    <div class="field">
        <p class="control has-icons-left">
            <input id="email" name="email" class="input" type="email" placeholder="Email" autofocus>
            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
        </p>
    </div>

    <div class="field">
        <p class="control has-icons-left">
            <input id="password" name="password" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
        </p>
    </div>

    <div class="field">
        <p class="control">
            <button class="button is-success">Sign in</button>
        </p>
    </div>
</form>

<div class="has-text-centered is-fullwidth" style="margin-top: 32px">
    <a th:href="@{/register}">I haven't account</a>
</div>
</body>
</html>
