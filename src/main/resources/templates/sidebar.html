<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sidebar</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="~{greeting}" sec:authorize="isAuthenticated()"></div>

<div th:insert="~{login}" sec:authorize="isAnonymous()"></div>
</body>
</html>
