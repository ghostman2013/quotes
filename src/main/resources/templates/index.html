<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<div id="root">
    <header th:insert="~{fragments/header}"></header>
    <section class="section">
        <div class="container">
            <div class="columns reversed-columns">
                <div class="column">
                    <router-view></router-view>
                </div>
                <div class="column is-3 is-narrow">
                    <greeting v-if="token"></greeting>
                    <login v-else></login>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.0/vuex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.0/src/httpVueLoader.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
<script th:src="@{/js/store.js}"></script>
<script th:src="@{/js/router.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
